<h5>
  List Blogs
</h5>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">ID</th>
          <th scope="col" style="width: 300px;">Tin</th>
          <th scope="col">Loại</th>
          <th scope="col">Trạng thái</th>
          <th scope="col">Vị trí</th>
          <th scope="col">Ngày pubblic</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>


        <tr *ngFor="let item of lists;let i=index">
          <td>
            {{i+1}}
          </td>
          <td>
            {{item.id}}
          </td>
          <td>
            <a routerLink="/chitiet/{{item.id}}" style="text-decoration: none;">
              {{item.title}}
            </a>
          </td>
          <td>
            {{item.category}}
          </td>
          <td>
            {{item.public}}
          </td>
          <td>
            {{item.position}}
          </td>
          <td>
            {{item.data_pubblic}}
          </td>

          <td>
            <a routerLink="/edit2/{{item.id}}" style="text-decoration: none;">
              Edit
            </a>
          </td>
          <td>
              <button (click)="delete(item.id)">
                Delete
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
