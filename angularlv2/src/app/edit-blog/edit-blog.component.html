<div *ngIf="list" class="details">
  <h5>
    <button type="button" class="btn btn-light btn-sm" (click)="goBack()">
      back
    </button>
    Chỉnh sửa:
  </h5>

  <div class="form-group">
    <label for="title">Tiêu đề</label>
    <input type="text" name="title" class="form-control" id="title" [placeholder]="'Tiêu đề'" [(ngModel)]="list.title">
  </div>
  <div class="form-group">
    <label for="des">Mô tả ngắn</label>
    <input type="text" name="des" class="form-control" id="des" [placeholder]="'Mô tả ngắn'" [(ngModel)]="list.des">
  </div>
  <div class="form-group">
    <label for="detail" class="form-label">Chi tiết</label>
    <textarea class="form-control" id="detail" rows="3" [(ngModel)]="list.detail"></textarea>
  </div>
  <div class="form-group">
    <label for="formFile" class="form-label">Hình ảnh</label>
    <!-- type="file" -->
    <input class="form-control" type="text" id="formFile" [(ngModel)]="list.thumbs">
  </div>
  <div class="form-group">
    <label class="form-label">Loại</label>
    <!-- [(ngModel)]="list.category" -->
    <select class="form-select" aria-label="">
      <option [value]="item.id" *ngFor="let item of Categories" [selected]="selectedCategorie == item.id?'selected':''">
        {{item.label}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="form-label">Vị trí</label>
    <div class="form-check" *ngFor="let item of Positions">
      <input class="form-check-input" type="checkbox" id="vitri{{item.id}}">
      <label class="form-check-label" for="vitri{{item.id}}">
        {{item.label}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label">Public</label>
    <div class="form-check" *ngFor="let item of Public">
      <input class="form-check-input" type="radio" name="public" id="public{{item.id}}">
      <label class="form-check-label" for="public{{item.id}}">
        {{item.label}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="datepublic">Date Public</label>
    <input type="text" name="datepublic" class="form-control" id="datepublic" [placeholder]="'Date Public'"
      [(ngModel)]="list.data_pubblic">
  </div>
  <div class="row justify-content-center my-3">
    <div class="col text-center">
      <button type="submit" class="btn btn-success" (click)="save()">Supmit</button>

      <button type="button" class="btn btn-primary">Clear</button>
    </div>
  </div>
</div>
