<form [formGroup]="newFormGroup" novalidate>
  <!-- (ngSubmit)="onSubmit()" -->
<div class="details">
  <h5>
    Thêm mới
  </h5>
  <div class="form-group">
    <label for="title">Tiêu đề</label>
    <input type="text" class="form-control" id="title" [placeholder]="'Tiêu đề'" #fname>
  </div>
  <div class="form-group">
    <label for="des">Mô tả ngắn</label>
    <input type="text" class="form-control" id="des" [placeholder]="'Mô tả ngắn'" #fdes>
  </div>
  <div class="form-group">
    <label for="detail" class="form-label">Chi tiết</label>
    <textarea class="form-control" id="detail" rows="3" #fdetail></textarea>
  </div>
  <div class="form-group">
    <label for="thumbs" class="form-label">Hình ảnh</label>
    <!-- type="file" -->
    <input class="form-control" type="text" id="formFile" #fthumbs>
  </div>
  <div class="form-group">
    <label class="form-label" for="categories">Loại</label>
    <select class="form-select" aria-label="" id="Categories" #fCategories>
      <option [value]="item.id" *ngFor="let item of CategoriesA" >
        {{item.label}}</option>
    </select>
  </div>
  <div class="form-group" #fPosition>
    <label class="form-label">Vị trí</label>
    <div class="form-check" *ngFor="let item of PositionsA">
      <input class="form-check-input" type="checkbox" id="vitri{{item.id}}" >
      <label class="form-check-label" for="vitri{{item.id}}">
        {{item.label}}
      </label>
    </div>
  </div>
  <div class="form-group" #fPublic>
    <label class="form-label">Public</label>
    <div class="form-check" *ngFor="let item of PublicA">
      <input class="form-check-input" type="radio" name="public" id="public{{item.id}}">
      <label class="form-check-label" for="public{{item.id}}">
        {{item.label}}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="datepublic">Date Public</label>
    <input type="date" #fdatepublic class="form-control" id="datepublic" [placeholder]="'Date Public'">
  </div>
  <div class="row justify-content-center my-3">
    <div class="col text-center">
      <button type="submit" class="btn btn-success" (click)="add(fname.value,fdes.value,fdetail.value,fthumbs.value,fCategories.value,fdatepublic.value)">Supmit</button>
      <button type="button" class="btn btn-primary" (click)="newFormGroup.reset()">Clear</button>
    </div>
  </div>
</div>
</form>
