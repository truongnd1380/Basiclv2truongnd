<div *ngIf="list" class="details">
  <h5>
    <button type="button" class="btn btn-light btn-sm" (click)="goBack()">
      back
    </button>
    Chi tiết
    <small>
      {{list.data_pubblic}}
    </small>
  </h5>
  <h3>
    {{list.title}}
    <small>
      Thể loại
      {{list.category}}
    </small>
  </h3>
  <h5>
    {{list.des}}
  </h5>
  <img [src]="list.thumbs" alt="">
  <div>
    {{list.detail}}
  </div>

</div>
